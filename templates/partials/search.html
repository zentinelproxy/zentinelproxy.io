{# Search Modal #}
<div class="search-overlay" role="dialog" aria-modal="true" aria-labelledby="search-title" aria-describedby="search-description">
    <div class="search">
        <h2 id="search-title" class="sr-only">Search documentation</h2>
        <p id="search-description" class="sr-only">Type to search. Use arrow keys to navigate results, Enter to select, Escape to close.</p>

        <div class="search__input-wrapper">
            <span class="search__icon" aria-hidden="true">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="m21 21-4.3-4.3"/>
                </svg>
            </span>
            <input
                type="search"
                class="search__input"
                placeholder="Search documentation..."
                autocomplete="off"
                autofocus
                aria-label="Search query"
                aria-controls="search-results"
                aria-autocomplete="list"
            >
            <span class="search__shortcut" aria-hidden="true">/</span>
            <button class="search__close" type="button" aria-label="Close search dialog" title="Close (Esc)">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path d="M18 6 6 18"/>
                    <path d="m6 6 12 12"/>
                </svg>
            </button>
        </div>

        <div id="search-results" class="search__results" role="listbox" aria-label="Search results">
            {# Results populated by JavaScript #}
        </div>

        <footer class="search__footer">
            <nav class="search__hints" aria-label="Keyboard shortcuts">
                <span class="search__hint">
                    <kbd aria-label="Up and down arrows">↑</kbd><kbd aria-hidden="true">↓</kbd> <span>Navigate</span>
                </span>
                <span class="search__hint">
                    <kbd aria-label="Enter">↵</kbd> <span>Select</span>
                </span>
                <span class="search__hint">
                    <kbd aria-label="Escape">esc</kbd> <span>Close</span>
                </span>
            </nav>
            <span class="search__powered-by">Powered by <a href="https://github.com/weixsong/elasticlunr.js" target="_blank" rel="noopener noreferrer" aria-label="elasticlunr.js on GitHub (opens in new tab)">elasticlunr</a></span>
        </footer>
    </div>
</div>
