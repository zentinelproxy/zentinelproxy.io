<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {%- set target_url = get_url(path=page.extra.redirect_to) -%}
    <meta http-equiv="refresh" content="0; url={{ target_url | safe }}">
    <title>Redirecting...</title>
    <link rel="canonical" href="{{ target_url | safe }}">
    <script>window.location.replace("{{ target_url | safe }}");</script>
</head>
<body>
    <p>Redirecting to <a href="{{ target_url | safe }}">{{ page.extra.redirect_to }}</a>...</p>
</body>
</html>
