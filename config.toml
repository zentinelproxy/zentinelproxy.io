# Zola configuration for Sentinel website
# https://www.getzola.org/documentation/getting-started/configuration/

base_url = "https://sentinel.raskell.io"
title = "Sentinel"
description = "A security-first reverse proxy based on Pingora built to guard the free web. Sleepable ops at the edge."
default_language = "en"

# Compile Sass/SCSS
compile_sass = true

# Generate feed
generate_feeds = true
feed_filenames = ["atom.xml"]

# Build options
build_search_index = true
minify_html = true

# Taxonomies for agent tagging
taxonomies = [
    { name = "tags", feed = false }
]

[markdown]
highlight_code = true
highlight_theme = "base16-ocean-dark"
smart_punctuation = true
external_links_target_blank = true
external_links_no_follow = true
external_links_no_referrer = true

[slugify]
paths = "on"
taxonomies = "on"
anchors = "on"

[search]
include_title = true
include_description = true
include_path = true
include_content = true
index_format = "elasticlunr_javascript"

[extra]
# Site metadata
author = "raskell.io"
github_repo = "https://github.com/raskell-io/sentinel"
docs_url = "https://sentinel.raskell.io/docs/"
docs_external_url = "/docs/"

# SEO metadata
keywords = "reverse proxy, security, Pingora, Cloudflare, Rust, edge computing, sleepable ops, agents"
# twitter_handle = "@raskell_io"  # Uncomment when Twitter handle is available

# Social links
github = "https://github.com/raskell-io/sentinel"

