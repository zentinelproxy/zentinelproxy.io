# Zola configuration for Zentinel website
# https://www.getzola.org/documentation/getting-started/configuration/

base_url = "https://zentinelproxy.io"
title = "Zentinel"
description = "A security-first reverse proxy based on Pingora built to guard the free web. Sleepable ops at the edge."
default_language = "en"

# Compile Sass/SCSS
compile_sass = true

# Generate feed
generate_feeds = true
feed_filenames = ["atom.xml"]

# Build options
build_search_index = true
minify_html = true

# Taxonomies for agent tagging
taxonomies = [
    { name = "tags", feed = false }
]

[markdown]
smart_punctuation = true
external_links_target_blank = true
external_links_no_follow = true
external_links_no_referrer = true

[markdown.highlighting]
style = "class"
dark_theme = "github-dark"
light_theme = "github-light"

[slugify]
paths = "on"
taxonomies = "on"
anchors = "on"

[search]
include_title = true
include_description = true
include_path = true
include_content = true
index_format = "elasticlunr_javascript"

[extra]
# Site metadata
author = "raskell.io"
github_repo = "https://github.com/zentinelproxy/zentinel"
docs_url = "https://docs.zentinelproxy.io/"
docs_external_url = "https://docs.zentinelproxy.io/"
software_version = "26.02"

# SEO metadata
keywords = "reverse proxy, security, Pingora, Cloudflare, Rust, edge computing, sleepable ops, agents"
